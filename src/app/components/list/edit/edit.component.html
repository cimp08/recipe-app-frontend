<div class="container">
  <h1>Update List</h1>

  <a href="#" routerLink="/list/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="user_id">User ID:</label>
      <input
        formControlName="user_id"
        id="user_id"
        type="text"
        [(ngModel)]="list.user_id"
        class="form-control"
      />
      <div
        *ngIf="f['user_id'].touched && f['user_id'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['user_id'].errors && f['user_id'].errors['user_id']">
          User ID is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        [(ngModel)]="list.title"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
