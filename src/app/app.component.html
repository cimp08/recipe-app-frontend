<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
        <li>
          <a routerLink="/recipe" class="nav-link px-2 text-white">Recipe</a>
        </li>
        <li *ngIf="this.authService.isLoggedIn">
          <a routerLink="/list" class="nav-link px-2 text-white">List</a>
        </li>
      </ul>

      <div class="text-end" *ngIf="this.authService.isLoggedIn">
        <a
          routerLink="/login"
          class="btn btn-outline-light me-2"
          (click)="logout()"
          >Logout</a
        >
      </div>

      <div class="text-end" *ngIf="!this.authService.isLoggedIn">
        <a
          routerLinkActive="active"
          routerLink="/log-in"
          class="btn btn-outline-light me-2"
          >Login</a
        >
        <a
          routerLinkActive="active"
          routerLink="/sign-up"
          class="btn btn-outline-light me-2"
          >Sign up</a
        >
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
